name: Android Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Sign APK Manually
      env:
        KEYSTORE_DATA: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        # 1. Dekode keystore (ditambahkan flag -di untuk mengabaikan karakter sampah/newline)
        echo "$KEYSTORE_DATA" | base64 -di > release.keystore
        
        # 2. Cari lokasi Build Tools secara dinamis
        BUILD_TOOLS_PATH=$(ls -d $ANDROID_SDK_ROOT/build-tools/3* | tail -1)
        echo "Menggunakan Build Tools: $BUILD_TOOLS_PATH"
        
        # 3. Cari file APK yang dihasilkan (mencari secara dinamis agar tidak salah nama)
        # Mencari file .apk di folder release yang belum di-sign
        INPUT_APK=$(find app/build/outputs/apk/release/ -name "*.apk" ! -name "*signed*" | head -n 1)
        echo "Menandatangani file: $INPUT_APK"
        
        # 4. Proses Signing
        $BUILD_TOOLS_PATH/apksigner sign \
          --ks release.keystore \
          --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
          --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
          --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
          --out app/build/outputs/apk/release/newsapp-release-signed.apk \
          "$INPUT_APK"

    - name: Upload APK Result
      uses: actions/upload-artifact@v4
      with:
        name: NewsApp-Signed-APK
        path: app/build/outputs/apk/release/newsapp-release-signed.apk
